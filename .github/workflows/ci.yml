# CI/CD Pipeline Configuration 
# Implements automated testing and deployment workflow
name: CI/CD Pipeline

# Define workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

jobs:
  # Test job: Implements automated testing (LO3: TDD)
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    # Step 1: Check out repository code
    - uses: actions/checkout@v2
    
    # Step 2: Set up Ruby environment
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'  # Specify Ruby version
        bundler-cache: true    # Cache dependencies
    
    # Step 3: Install project dependencies
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    
    # Step 4: Run unit and integration tests
    - name: Run tests
      run: |
        bundle exec rails test
        
    # Step 5: Run system tests
    - name: Run system tests
      run: |
        bundle exec rails test:system

    # Step 6: Deploy to AWS EC2 
    - name: Deploy to AWS
      if: github.ref == 'refs/heads/main'  # Only deploy from main branch
