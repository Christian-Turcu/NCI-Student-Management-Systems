# CI/CD Pipeline Configuration 
name: CI/CD Pipeline

# Workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1  # AWS Academy typically uses us-east-1
  ECR_REPOSITORY: student-management-app
  ECS_SERVICE: student-management-service
  ECS_CLUSTER: nci-student-app
  CONTAINER_NAME: student-app

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: test

    steps:
      - name: Set up job
        run: echo "Setting up test job..."

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Environment Variables
        run: |
          echo "Setting up environment variables..."
          echo "RAILS_ENV=test" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Configure Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: |
          bundle exec rails test:system
        env:
          RAILS_ENV: test
          CI: true

      - name: Complete job
        run: echo "Test job completed successfully"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EC2
        run: |
          echo "Starting deployment..."
          # Create deployment package
          zip -r deploy.zip . -x "*.git*" "node_modules/*" "tmp/*"
          
          # Upload to EC2 using AWS CLI
          aws s3 cp deploy.zip s3://student-app-deployment/deploy.zip
          
          # Execute deployment script on EC2 using AWS Systems Manager
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters commands=["cd /home/ubuntu/app && aws s3 cp s3://student-app-deployment/deploy.zip . && unzip -o deploy.zip && chmod +x setup-ec2.sh && ./setup-ec2.sh"]

      - name: Complete job
        run: echo "Deploy job completed successfully"
