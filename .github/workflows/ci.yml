name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > myKey.pem
          chmod 600 myKey.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} "echo Connected Successfully!"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} << 'EOF'
            set -e
            
            # Update system packages and install required dependencies
            sudo apt-get update -y
            sudo apt-get install -y ruby-dev build-essential libssl-dev zlib1g-dev nodejs npm

            # Create app directory if it doesn't exist
            sudo mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # Ensure proper ownership
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d ".git" ]; then
              git clone https://github.com/Christian-Turcu/NCI-Student-Management-Systems.git .
            else
              git pull origin main
            fi

            # Install Bundler with sudo
            sudo gem install bundler -v 2.5.23

            # Install gems with sudo
            sudo bundle install

            # Create and migrate database
            bundle exec rails db:create db:migrate

            # Install JavaScript dependencies
            npm install

            # Precompile assets
            bundle exec rails assets:precompile

            # Kill any existing Rails server
            pkill -f "rails server" || true

            # Start the Rails server
            nohup bundle exec rails server -d -b 0.0.0.0 -p 3000 > /dev/null 2>&1 &

            echo "Deployment Complete!"
            echo "Server should be accessible at http://${{ secrets.EC2_ELASTIC_IP }}:3000"
          EOF

      - name: Clean up
        run: |
          rm -f myKey.pem
