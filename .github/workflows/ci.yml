name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > myKey.pem
          chmod 600 myKey.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} "echo Connected Successfully!"

      - name: Deploy to EC2
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} "RAILS_MASTER_KEY=${RAILS_MASTER_KEY}" << 'EOF'
            set -e
            
            # Update system packages and install required dependencies
            sudo apt-get update -y
            sudo apt-get install -y ruby-dev build-essential libssl-dev zlib1g-dev git curl

            # Create app directory if it doesn't exist
            sudo mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # Ensure proper ownership
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d ".git" ]; then
              git clone https://github.com/Christian-Turcu/NCI-Student-Management-Systems.git .
            else
              git pull origin main
            fi

            # Set up Rails environment
            export RAILS_ENV=production
            export PORT=3000

            # Install Bundler
            sudo gem install bundler -v 2.5.23

            # Install gems
            bundle config set --local deployment 'true'
            bundle config set --local without 'development test'
            bundle install --quiet

            # Ensure config directory exists
            mkdir -p config
            mkdir -p tmp/pids
            mkdir -p log

            # Set up master key
            echo "${RAILS_MASTER_KEY}" > config/master.key
            chmod 600 config/master.key

            # Database setup
            RAILS_MASTER_KEY="${RAILS_MASTER_KEY}" bundle exec rails db:migrate RAILS_ENV=production

            # Precompile assets
            RAILS_MASTER_KEY="${RAILS_MASTER_KEY}" bundle exec rails assets:precompile RAILS_ENV=production

            # Kill any existing Rails server and remove old pid file
            pkill -f "rails server" || true
            rm -f tmp/pids/server.pid || true

            echo "Starting Rails server..."
            
            # Start the Rails server with nohup to keep it running after SSH session ends
            nohup bundle exec rails server -b 0.0.0.0 -p 3000 -e production > log/production.log 2>&1 &
            
            # Wait a moment for the server to start
            sleep 10
            
            # Check if server is running and listening
            if ps aux | grep "[r]ails server" > /dev/null; then
              echo "Rails server process is running"
              if netstat -tulpn | grep :3000 > /dev/null; then
                echo "Port 3000 is listening"
                echo "Last 10 lines of production.log:"
                tail -n 10 log/production.log
              else
                echo "ERROR: Port 3000 is not listening"
                echo "Checking production.log for errors:"
                tail -n 50 log/production.log
              fi
            else
              echo "ERROR: Rails server failed to start"
              echo "Checking production.log for errors:"
              tail -n 50 log/production.log
            fi

            # Additional debugging information
            echo "Process list:"
            ps aux | grep rails
            echo "Network ports:"
            netstat -tulpn | grep 3000
            echo "System memory:"
            free -m

            echo "Deployment Complete!"
          EOF

      - name: Verify Server
        run: |
          # Wait a moment for the server to be fully ready
          sleep 5
          # Try to connect to the server
          curl -v http://${{ secrets.EC2_ELASTIC_IP }}:3000/

      - name: Clean up
        run: |
          rm -f myKey.pem
