name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > myKey.pem
          chmod 600 myKey.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} "echo Connected Successfully!"

      - name: Deploy to EC2
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@${{ secrets.EC2_ELASTIC_IP }} "RAILS_MASTER_KEY=${RAILS_MASTER_KEY}" << 'EOF'
            set -e
            
            # Update system packages and install required dependencies
            sudo apt-get update -y
            sudo apt-get install -y ruby-dev build-essential libssl-dev zlib1g-dev git curl

            # Create app directory if it doesn't exist
            sudo mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # Ensure proper ownership
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d ".git" ]; then
              git clone https://github.com/Christian-Turcu/NCI-Student-Management-Systems.git .
            else
              git pull origin main
            fi

            # Set up Rails environment
            export RAILS_ENV=production
            export PORT=3000

            # Install Bundler
            sudo gem install bundler -v 2.5.23

            # Install gems
            bundle config set --local deployment 'true'
            bundle config set --local without 'development test'
            bundle install --quiet

            # Ensure config directory exists
            mkdir -p config

            # Set up master key
            echo "${RAILS_MASTER_KEY}" > config/master.key
            chmod 600 config/master.key

            # Database setup
            RAILS_MASTER_KEY="${RAILS_MASTER_KEY}" bundle exec rails db:migrate RAILS_ENV=production

            # Precompile assets
            RAILS_MASTER_KEY="${RAILS_MASTER_KEY}" bundle exec rails assets:precompile RAILS_ENV=production

            # Kill any existing Rails server and remove old pid file
            pkill -f "rails server" || true
            rm -f tmp/pids/server.pid || true

            # Create logs directory
            mkdir -p log

            # Start the Rails server in production mode with logging
            RAILS_MASTER_KEY="${RAILS_MASTER_KEY}" bundle exec rails server -d -b 0.0.0.0 -p 3000 -e production > log/production.log 2>&1
            
            # Verify server is running
            sleep 5
            if ps aux | grep "[r]ails server" > /dev/null; then
              echo "Rails server is running!"
              # Check if port 3000 is listening
              if netstat -tulpn | grep :3000 > /dev/null; then
                echo "Port 3000 is active and listening!"
              else
                echo "Warning: Port 3000 is not listening!"
              fi
            else
              echo "Warning: Rails server failed to start!"
              echo "Last 50 lines of log:"
              tail -n 50 log/production.log
            fi

            echo "Deployment Complete!"
          EOF

      - name: Clean up
        run: |
          rm -f myKey.pem
