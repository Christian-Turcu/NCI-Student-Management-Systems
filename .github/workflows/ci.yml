# CI/CD Pipeline Configuration 
name: CI/CD Pipeline

# Workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: student-management-app
  ECS_SERVICE: student-management-service
  ECS_CLUSTER: nci-student-app
  CONTAINER_NAME: student-app

jobs:
  #Implements automated testing 
  test:
    runs-on: ubuntu-latest  # Use Ubuntu runner
    env:
      CI: true
      RAILS_ENV: test

    steps:
    # Checks out repository code
    - uses: actions/checkout@v3
    
    # Sets up Ruby environment
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'  # Ruby version
        bundler-cache: true    # Cache dependencies
    
    # Install Chrome
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # Configure Bundler
    - name: Configure Bundler
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    
    # Runs the unit and integration tests
    - name: Run tests
      run: |
        bundle exec rails test:system
      env:
        RAILS_ENV: test
        CI: true

    # Print SSH Key Info
    - name: Print SSH Key Info
      run: |
        echo "Length of SSH key is: $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c) characters"
        echo "First few characters: $(echo "${{ secrets.EC2_SSH_KEY }}" | head -c 30)..."
        echo "SSH key format check:"
        echo "${{ secrets.EC2_SSH_KEY }}" | grep -E "^-----BEGIN .* PRIVATE KEY-----"

    # Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        debug: true
        script: |
          echo "Current directory: $(pwd)"
          echo "Current user: $(whoami)"
          mkdir -p ~/app
          cd ~/app
          echo "Test file creation" > test.txt
          ls -la

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Copy setup script to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "setup-ec2.sh"
        target: "/home/ubuntu"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          chmod +x ~/setup-ec2.sh
          ~/setup-ec2.sh
