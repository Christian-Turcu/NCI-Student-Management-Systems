# CI/CD Pipeline Configuration 
name: CI/CD Pipeline

# Workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1  # AWS Academy typically uses us-east-1
  ECR_REPOSITORY: student-management-app
  ECS_SERVICE: student-management-service
  ECS_CLUSTER: nci-student-app
  CONTAINER_NAME: student-app

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: test

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Set correct permissions
        run: |
          chmod +x bin/rails
          chmod +x bin/bundle
      
      - name: Prepare test database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:test:prepare
          bundle exec rails db:schema:load

      - name: Start Rails server
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails server -e test -b 0.0.0.0 &
          sleep 5
      
      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec rails test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots

      - name: Complete job
        run: echo "Test job completed successfully"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.EC2_SSH_KEY }}"
          echo "${{ secrets.EC2_HOST }} $(ssh-keyscan ${{ secrets.EC2_HOST }} 2>/dev/null | grep -m 1 ecdsa)" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo Connected Successfully!"

      - name: Deploy to EC2
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            # Update system packages
            sudo apt-get update -y
            sudo apt-get install -y ruby-dev build-essential libssl-dev zlib1g-dev

            # Navigate to app directory
            cd /home/ubuntu/app

            # Ensure proper ownership
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app

            # Clean up existing bundle
            sudo rm -rf vendor/bundle

            # Pull latest changes
            git pull origin main

            # Set correct permissions
            chmod +x bin/rails
            chmod +x bin/bundle

            # Install dependencies
            bundle install --jobs=4

            # Stop any running servers
            sudo systemctl stop puma || true
            pkill -f puma || true

            # Run migrations
            RAILS_ENV=production bundle exec rails db:migrate

            # Start the server
            sudo systemctl start puma
            
            echo "Deployment Complete!"
          EOF

      - name: Verify Deployment
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          echo "Verifying deployment..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "systemctl status puma"

      - name: Complete job
        run: echo "Deploy job completed successfully"
