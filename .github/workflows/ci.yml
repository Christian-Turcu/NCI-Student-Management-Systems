# CI/CD Pipeline Configuration 
name: CI/CD Pipeline

# Workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1  # AWS Academy typically uses us-east-1
  ECR_REPOSITORY: student-management-app
  ECS_SERVICE: student-management-service
  ECS_CLUSTER: nci-student-app
  CONTAINER_NAME: student-app

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: test

    steps:
      - name: Set up job
        run: echo "Setting up test job..."

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Environment Variables
        run: |
          echo "Setting up environment variables..."
          echo "RAILS_ENV=test" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Configure Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: |
          bundle exec rails test:system
        env:
          RAILS_ENV: test
          CI: true

      - name: Complete job
        run: echo "Test job completed successfully"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Setup SSH
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          echo "SSH setup complete"

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -v -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to EC2
        run: |
          echo "Starting deployment..."
          rsync -avz --progress \
            -e "ssh -i ~/.ssh/id_rsa" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'tmp' \
            ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

          echo "Running deployment commands..."
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} '
            cd /home/ubuntu/app
            bundle install
            bundle exec rails db:migrate RAILS_ENV=production
            sudo systemctl restart puma
          '
          echo "Deployment completed!"

      - name: Complete job
        run: echo "Deploy job completed successfully"
