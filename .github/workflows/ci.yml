# CI/CD Pipeline Configuration 
name: CI/CD Pipeline

# Workflow triggers
# Runs on push to main branch and pull requests
on:
  push:
    branches: [ main ]  # Trigger on main branch updates
  pull_request:
    branches: [ main ]  # Trigger on PRs to main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1  # AWS Academy typically uses us-east-1
  ECR_REPOSITORY: student-management-app
  ECS_SERVICE: student-management-service
  ECS_CLUSTER: nci-student-app
  CONTAINER_NAME: student-app

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: test

    steps:
      - name: Set up job
        run: echo "Setting up test job..."

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Environment Variables
        run: |
          echo "Setting up environment variables..."
          echo "RAILS_ENV=test" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Configure Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: |
          bundle exec rails test:system
        env:
          RAILS_ENV: test
          CI: true

      - name: Post Checkout code
        run: echo "Post checkout tasks completed"

      - name: Complete job
        run: echo "Test job completed successfully"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      CI: true
      RAILS_ENV: production

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          SSH_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/key-0ad7a87d4cc1dd824.pem
          chmod 600 ~/.ssh/key-0ad7a87d4cc1dd824.pem
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          echo "SSH key setup complete"
          ls -la ~/.ssh/

      - name: Deploy to EC2
        env:
          SSH_KEY: key-0ad7a87d4cc1dd824.pem
          SSH_HOST: ${{ secrets.EC2_HOST }}
          SSH_USER: ubuntu
        run: |
          echo "Starting deployment..."
          # Test SSH connection
          ssh -i ~/.ssh/$SSH_KEY $SSH_USER@$SSH_HOST "echo 'SSH connection successful'"
          
          # Deploy application with progress
          rsync -avz --progress \
                --exclude='.git*' \
                --exclude='node_modules' \
                --exclude='tmp' \
                -e "ssh -i ~/.ssh/$SSH_KEY" \
                ./ $SSH_USER@$SSH_HOST:/home/$SSH_USER/app/
          
          # Run setup script
          ssh -i ~/.ssh/$SSH_KEY $SSH_USER@$SSH_HOST 'cd /home/$SSH_USER/app && chmod +x setup-ec2.sh && ./setup-ec2.sh'
